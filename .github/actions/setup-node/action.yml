name: Setup Node
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - uses: actions/setup-node@v4
      with:
        node-version-file: .node-version
        cache: pnpm
        cache-dependency-path: pnpm-lock.yaml
    # Install corepack to resolve pnpm error
    - run: npm install -g corepack
      shell: bash
    - run: npm run setup
      shell: bash
    - run: pnpm i
      shell: bash
    - run: cp ./.env.test ./.env
      shell: bash
