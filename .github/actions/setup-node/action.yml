name: Setup Node
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - uses: actions/setup-node@v4
      with:
        node-version-file: .node-version
        cache: pnpm
        cache-dependency-path: pnpm-lock.yaml
      shell: bash
    - run: npm run setup
      shell: bash
      # https://github.com/pnpm/pnpm/issues/9029
      ENV:
        COREPACK_DEFAULT_TO_LATEST: 0
    - run: pnpm i
      shell: bash
    - run: cp ./.env.test ./.env
      shell: bash
