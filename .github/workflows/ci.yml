name: ci
on:
  pull_request:
    branches: [main]
    paths:
      - package.json
      - src/**
      - .github/workflows/ci.yml
  push:
    branches: [main]
    paths:
      - package.json
      - src/**
      - .github/workflows/ci.yml

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm lint
      - run: npx biome check . && npx prettier --check './**/*.{md,yml}'
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/setup-db
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: .next
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/setup-db
      - run: |
          docker build \
            -t app:${{github.event.number}} \
            -f Dockerfile \
            --build-arg POSTGRES_URL=${{env.POSTGRES_URL}} \
            --build-arg NEXTAUTH_SECRET=${{env.NEXTAUTH_SECRET}} \
            --build-arg NEXT_PUBLIC_SITE_URL=${{env.NEXT_PUBLIC_SITE_URL}} \
            .
        env:
          POSTGRES_URL: postgresql://dev:1234@postgres:5432/dev?schema=public
          NEXTAUTH_SECRET: UfxvOS6HetHOFkL44YTITYgc0DOuOlz5TBp3jkbnZ3w=
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      ####### ðŸ‘‰ remove #######
      # generate prisma client
      - run: cp ./.env.sample ./.env.local
      - run: pnpm dev:db:setup
        env:
          POSTGRES_URL: "postgresql://dev:1234@localhost:5432/dev?schema=public"
          NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
      ########################
      - uses: ./.github/actions/setup-db
        with:
          kind: test
      - run: pnpm test
  e2e-test:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      NEXTAUTH_SECRET: UfxvOS6HetHOFkL44YTITYgc0DOuOlz5TBp3jkbnZ3w=
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm exec playwright install chromium
      ####### ðŸ‘‰ remove #######
      # generate prisma client
      - run: cp ./.env.sample ./.env.local
      - run: pnpm dev:db:setup
        env:
          POSTGRES_URL: "postgresql://dev:1234@localhost:5432/dev?schema=public"
          NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
      ########################
      - uses: ./.github/actions/setup-db
        with:
          kind: test
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: .next
      - run: pnpm test:e2e
