name: ci

on:
  pull_request:
    branches:
      - main
    paths:
      - package.json
      - src/**
      - e2e/**
      - .github/workflows/ci.yml
      - Dockerfile
  push:
    branches:
      - main
    paths:
      - package.json
      - src/**
      - e2e/**
      - .github/workflows/ci.yml
      - Dockerfile

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm lint
      - run: npx biome check . && npx prettier --check './**/*.{md,yml}'
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/setup-db
      - name: Load .env.sample
        run: |
          set -a
          [ -f .env.sample ] && source .env.sample
          set +a
        env: $(cat .env.sample | xargs)
      - run: pnpm build

  ####### docker #######
  build-docker:
    runs-on: ubuntu-latest
    env:
      # should store them to github.secrets
      DATABASE_URL: postgresql://dev:1234@172.17.0.1:5432/dev?schema=public
      NEXTAUTH_SECRET: UfxvOS6HetHOFkL44YTITYgc0DOuOlz5TBp3jkbnZ3w=
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/setup-db
      - run: |
          docker build \
            -t app \
            -f Dockerfile \
            --build-arg DATABASE_URL=${{env.DATABASE_URL}} \
            --build-arg NEXTAUTH_SECRET=${{env.NEXTAUTH_SECRET}} \
            --build-arg NEXT_PUBLIC_SITE_URL=${{env.NEXT_PUBLIC_SITE_URL}} \
            .
      - run: docker run -d -p 3000:3000 app
      - run: |
          until $(curl --output /dev/null --silent --fail ${{env.NEXT_PUBLIC_SITE_URL}}); do
            printf '!'
            sleep 1
          done
        timeout-minutes: 1
  ########################
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/setup-db
        with:
          run_db: false
      - run: pnpm test
  ####### e2e #######
  e2e-test:
    runs-on: ubuntu-latest
    env:
      NEXTAUTH_SECRET: UfxvOS6HetHOFkL44YTITYgc0DOuOlz5TBp3jkbnZ3w=
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/setup-db
        with:
          run_db: false
      - run: pnpm exec playwright install chromium
      - run: pnpm build:test
      - run: pnpm test:e2e
  ########################
  ####### ðŸ‘‰ remove #######
  internal-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - if: ${{ github.ref_name == 'main' }}
        run: echo "IS_MAIN_BRANCH=true" >> $GITHUB_ENV
      - run: cd ./.internal/tests && make run
        env:
          # to fetch this repo via CLI on main branch
          IS_MAIN_BRANCH: ${{ env.IS_MAIN_BRANCH }}
  ########################
