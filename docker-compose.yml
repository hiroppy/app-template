version: "3"

volumes:
  db-data:

services:
  web-app-template-dev-db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: dev
    healthcheck:
      test: >
        echo ping to http://localhost:5432
        until $(curl --output /dev/null --silent --fail http://localhost:5432); do
          printf '!'
          sleep 1
        done
